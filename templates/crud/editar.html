{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

</head>
<body>
    
    {% include 'appbar.html' %}
    <div class="container  mb-5">
            {% if resultado %} 
                {{resultado}}
            {% endif %}
            <div class="row">
                    <div class="col-10">
                            <h3 class="mb-4">Editar empleado</h3>
                    </div>
                    <div class="col-2">
                            <a class="float-right btn btn-success btn-sm" href="{% url 'crud:empleados' %}">Regresar</a>
                    </div>
            </div>
             
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Actualizar" class="btn btn-success btn-md mt-2 float-right">
        </form>
    
    </div>

</body>
</html>
