{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Básico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
        {% include 'appbar.html' %}  

        <div class="container">
                <a href="{% url 'crud:agregar' %}">Agregar</a>
                <h2>Personas</h2>
                <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Acción</th>
                        </tr>
                        </thead>
                        <tbody>

                            {% for persona in personas %}
                            <tr>

                                <th scope="row">{{ persona.nombre }}</th>
                                <td>{{ persona.a_materno }}</td>
                                <td>{{ persona.a_paterno }}</td>
                                <td><a href="{% url 'crud:editar' persona.id %}" class="btn-sm btn-warning">Editar</a></td>
                                <td>
                                    <a href="" class="btn-sm btn-danger" data-toggle="modal" data-target="#exampleModal">Eliminar</a>
                                    <!-- <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn-sm btn-danger">Eliminar</button> -->
                                </td>
                            </tr>
                            {% endfor %}
                        
                        </tbody>
                    </table> 

            
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
